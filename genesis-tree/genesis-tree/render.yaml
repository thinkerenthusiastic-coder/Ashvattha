services:
  - type: web
    name: genesis-tree
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: genesis-tree-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: genesis-tree-db
    databaseName: genesis
    plan: free
    region: oregon
